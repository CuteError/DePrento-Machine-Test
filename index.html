<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePrento Machine Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- == basic navbar == -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DePrento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- == slider == -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/slider img 3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/slider img 2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/slider img 1.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <hr class="mx-3 my-5">

    <!-- == table data == -->
    <div class="container">
        <h1 class="text-center my-3">My Projects</h1>
        <table class="table sortable">
            <thead>
                <tr>
                    <th style="cursor: pointer;" scope="col">#</th>
                    <th style="cursor: pointer;" scope="col">Project Name</th>
                    <th style="cursor: pointer;" scope="col">Competencies</th>
                    <th style="cursor: pointer;" scope="col">Days Taken</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>B</td>
                    <td>HTML</td>
                    <td>6</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>D</td>
                    <td>CSS</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>G</td>
                    <td>JavaScript</td>
                    <td>8</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>B</td>
                    <td>CSS</td>
                    <td>8</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>A</td>
                    <td>HTML</td>
                    <td>6</td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td>C</td>
                    <td>JavaScript</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>T</td>
                    <td>CSS</td>
                    <td>8</td>
                </tr>
                <tr>
                    <th scope="row">8</th>
                    <td>S</td>
                    <td>JavaScript</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">9</th>
                    <td>W</td>
                    <td>HTML</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="mx-3 my-5">

    <!-- == blogs == -->
    <div class="container">
        <h1 class="my-3 text-center">Blogs & articles</h1>
        <div class="row" id="blogs"></div>
    </div>
    <hr class="mx-3 my-5">

    <!-- == feedback form == -->
    <div class="container">
        <h1 class="text-center">You can share your feeback with us</h1>
        <form id="form" method="post" action="http://localhost:5500/index.html">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Feedback Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Leave a Message here" id="message"></textarea>
            </div>
            <div class="mb-3 d-flex">
                <h5 class="pe-5">Choose A Category</h5>
                <div class="form-check px-4">
                    <input class="form-check-input" type="checkbox" name="checkbox[]" value="CSS" id="css">
                    <label class="form-check-label" for="css">
                        CSS
                    </label>
                </div>
                <div class="form-check px-4">
                    <input class="form-check-input" type="checkbox" name="checkbox[]" value="HTML" id="html">
                    <label class="form-check-label" for="html">
                        HTML
                    </label>
                </div>
                <div class="form-check px-4">
                    <input class="form-check-input" type="checkbox" name="checkbox[]" value="JavaScript" id="javascript">
                    <label class="form-check-label" for="javascript">
                        JavaScript
                    </label>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <h5 class="pe-5">Select your gender</h5>
                <div class="form-check px-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check px-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check px-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="other">
                    <label class="form-check-label" for="other">
                        Prefer not to say
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

            <div class="result-json-output"></div>
        </form>
    </div>
    <hr class="mx-3 my-5">

    <!-- ===== library to sort table ==== -->
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <!-- ==== bootstrap JavaScript ==== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


    <!-- ==== my JavaScript ==== -->
    <script src="./blogs.js"></script>
    <!-- <script src="./form.js"></script> -->
</body>

</html>
